{% extends "base.html" %}

{% block content %}

<section class="text-center form-signin w-100 m-auto">
	<h4>To make your portfolio. please share some info with us!</h4>
	<form action="/portfolio" method="post" enctype="multipart/form-data">
		
		<div class="form-floating ">
			<input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>

			<input type="text" class="form-control"  id="lname" name="lname" placeholder = "Last Name" required>
			<input type="email" id="email" name="email" required><br>
			<input type="text" id="experience" name="experience" required><br>
			<input type="text" id="education" name="education" required><br>
			<input type="text" class="form-control"  id="summary" name="summary" placeholder = "Enter a Summary"  required>
			<input type="text" id="hobby" name="hobby" required><br>
			<input type="text" id = "impression" name = "impression" placeholder = "Enter a palce you visited" required>
			<input type="text" id="song" name="song" required><br>
			<input type="file" id="picture" name="picture" accept="image/png, image/jpeg, image/gif, image/svg" required><br>
			<label for="platform">Platform:</label>
			<input type="submit" value="Submit">


		</div>
	</form>
</section>

{% endblock %}
