limit_req_zone $binary_remote_addr zone=timeline:10m rate=1r/m;

server {
    listen 80;
    server_name seniormars.duckdns.org;

    if ($host = seniormars.duckdns.org) {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name seniormars.duckdns.org;

    location / {
        proxy_pass http://myportfolio:5000/;
    }

    location /timeline {
        limit_req zone=timeline burst=20 nodelay;
        proxy_pass http://myportfolio:5000/timeline;
    }

    # Load the certificate files.
    ssl_certificate /etc/letsencrypt/live/myportfolio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myportfolio/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/myportfolio/chain.pem;
}
